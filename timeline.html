<html>

<head>
    <title>Timeline</title>
    <!-- note: moment.js must be loaded before vis.js, else vis.js uses its embedded version of moment.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/full-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div id="app">
        <div>
            <!--Formulario de reservas   -->
            <div class="container mt-2 mb-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Reserva</h5>
                        <form class="form-inline">
                            <div class="mb-2 form-group">
                                <label for="staticEmail2" class="sr-only">Email</label>
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
                            </div>
                            <div class="mb-2 form-group mx-sm-3">
                                <label for="inputPassword2" class="sr-only">Password</label>
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                            </div>
                            <button type="submit" class="mb-2 btn btn-primary">Confirm identity</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--/Formulario de reservas    -->

            <!-- Timeline -->
            <div class="p-0 mt-2 mb-2 container-fluid">
                <div class="border-0 card">
                    <div class="card-body">
                        <div id="visualization">
                            <div class="menu">
                                <input style="display:none;" id="sliderZoom" type="range" class="range" name="a" min="-1" max="1" step="0.1" value="0" />
                                <i class="material-icons dp48 buttons-menu" id="fit">home</i>
                                <i class="material-icons dp48 buttons-menu" id="moveLeft">arrow_back</i>
                                <i class="material-icons dp48 buttons-menu" id="moveRight">arrow_forward</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Timeline -->


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el: '#app'

        });
    </script>
    <!-- My Js -->
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/vis/dist/vis.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
